                ha-markdown { padding-bottom: 1px !important; }
              content: >
                <img width="125" src="https://github.com/hassio-addons/addon-portainer/blob/master/portainer/icon.png?raw=true"/><br/>
            - type: custom:button-card
              show_state: false
              styles:
                grid:
                  - grid-template-areas: '"i n" "i n" "i n"'
                  - grid-template-columns: 25% 75%
                  - grid-template-rows: min-content min-content
                card:
                  - background-color: var(--dwains-theme-primary)
                  - border-radius: 10px
                  - box-shadow: none
                  - width: 250px
                  - margin-left: 10px
                  - padding-top: 10px
                  - padding-bottom: 10px
                  - margin-bottom: 5px
                name:
                  - font-size: 15px
                  - font-weight: bold
                  - color: var(--dwains-theme-names)
                  - justify-self: start
                state:
                  - justify-self: start
                  - font-size: 13px
                  - color: var(--dwains-theme-names)
                label:
