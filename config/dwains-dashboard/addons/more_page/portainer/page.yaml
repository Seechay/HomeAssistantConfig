- type: custom:dwains-flexbox-card
  items_classes: 'col-xs-12 col-sm-4 col-sm-4 col-xl-4'
  cards:
{% for container in (data | fromjson)['containers'] %}
    - type: vertical-stack
      cards:
        - type: entities
          title: {{ container.friendly_name }}
          style: |
            ha-card {
              border-radius: 10px;
              margin-bottom: 10px;
              background-color: var(--dwains-theme-primary)
            }
            :host {
              --paper-item-icon-color: var(--dwains-theme-accent) !important;
            }
            ha-icon {
              margin-top: -7px;
              color: var(--dwains-theme-accent) !important;
              padding-right: 5px;
            }
            .card-header {
              padding: 5px 16px;
              font-size: 18px;
              font-weight: 700 !important;
            }
            .card-content div {
                margin: 0 !important;
            }
            #states {
              padding-top: 0px !important;
              padding-bottom: 0px !important;
            }
            .secondary {
              color: darkgray !important;
              margin-left: 2px !important;
            }
          entities:
            - entity: {{ 'switch.docker_'~container.name }}
            - entity: {{ 'sensor.docker_'~container.name~'_1cpu' }}
              name: CPU use
            - entity: {{ 'sensor.docker_'~container.name~'_memory' }}
              name: Memory use
            - entity: {{ 'sensor.docker_'~container.name~'_status' }}
              name: Status
            - entity: {{ 'sensor.docker_'~container.name~'_state' }}
              name: State
            - entity: {{ 'sensor.docker_'~container.name~'_up_time' }}
              name: Uptime
{% endfor %}