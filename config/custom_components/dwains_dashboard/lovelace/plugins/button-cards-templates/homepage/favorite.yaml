# dwains_dashboard

homepage_favorite:
  show_state: false
  show_label: true
  tap_action:
    action: more-info
  styles:
    grid:
      - grid-template-areas: '"i""n""l"'
    icon:
      - color: var(--dwains-theme-accent)
      - width: 55%
    img_cell:
      - width: 40px
      - height: 40px
      - background: var(--dwains-theme-header-button-background)
      - color: white
      - border-radius: 100%
    card:
      - background: transparent
      - box-shadow: none
      - padding: 0%
      - width: 61px
    label:
      - color: var(--dwains-theme-header-text)
      - justify-self: center
      - font-size: 11px
      - line-height: 12px
      - white-space: initial
      - text-overflow: initial
      - overflow: initial
    name:
      - color: var(--dwains-theme-header-text)
      - justify-self: center
      - font-size: 11px
      - white-space: initial
      - text-overflow: initial
      - overflow: initial